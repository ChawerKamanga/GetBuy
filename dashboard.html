<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetBuy Dashboard</title>
    <link
      rel="shortcut icon"
      href="/img/favicon_io/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Oxygen", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#F2F2F2]">
    <main>
      <div class="flex">
        <!-- side nav -->
        <div class="flex flex-col h-[100vh] bg-black w-[20%]">
          <!-- top logo image -->
          <div class="mt-14">
            <img
              src="/img/logo_light.png"
              class="h-[40px] mx-auto"
              alt="logo light mode"
            />
          </div>
          <!-- nav items -->
          <div class="ml-10 mt-20 space-y-12">
            <div class="flex space-x-4 items-center">
              <img src="/img/Vector.png" class="w-6 h-6" alt="icon" />
              <span class="text-primaryColor text-xl">Dashboard</span>
            </div>
            <div class="flex space-x-4 items-center">
              <img src="/img/charm_home.png" class="w-6 h-6" alt="icon" />
              <span class="text-white text-xl">Home</span>
            </div>

            <div class="flex space-x-4 items-center">
              <img
                src="/img/ant-design_plus-circle-outlined.png"
                class="w-6 h-6"
                alt="icon"
              />
              <span class="text-white text-xl">Add Product</span>
            </div>
            <div class="flex space-x-4 items-center">
              <img
                src="/img/flat-color-icons_sales-performance.png"
                class="w-6 h-6"
                alt="icon"
              />
              <span class="text-white text-xl">Sales</span>
            </div>
            <div class="flex space-x-4 items-center">
              <img
                src="/img/codicon_call-incoming.png"
                class="w-6 h-6"
                alt="icon"
              />
              <span class="text-white text-xl">Orders</span>
            </div>
            <div class="flex space-x-4 items-center">
              <img src="/img/bi_box-seam.png" class="w-6 h-6" alt="icon" />
              <span class="text-white text-xl">Stock</span>
            </div>
          </div>
        </div>

        <!-- right side -->
        <div class="flex flex-col w-[1400px] mx-auto mt-6 space-y-10">
          <!-- seach & notification top bar -->
          <div class="flex justify-between">
            <input
              type="text"
              placeholder="Search..."
              class=" ml-20 w-[1200px] h-[50px] bg-[#D9D9D9] rounded-full px-10 placeholder:text-gray-800"
            />
            <div class="flex items-center space-x-4">
              <img src="/img/akar-icons_bell.png" class="h-6 w-6" alt="notifications">
              <img src="/img/marcus-lewis.jpg" class="w-10 h-10 rounded-full" alt="profile pic">
            </div>
          </div>

          <h1 class="text-[35px] font-bold">What's Selling</h1>

          <div class="flex justify-between space-x-10">
            <!-- Single Top Card -->
            <div class="flex justify-between bg-[#00ADAD] rounded-2xl border  px-6 py-6 w-1/3 shadow-lg">
              <div class="text-white">
                <h4>Technology</h4>
                <h2 class="text-3xl font-bold">75%</h2>
              </div>
              <img src="/img/icons/ant-design_rise-outlined.png" alt="icon">
            </div>
            <!-- Single Top Card -->
            <div class="flex justify-between bg-[#FF0075] rounded-2xl border  px-6 py-6 w-1/3 shadow-lg">
              <div class="text-white">
                <h4>Fashion</h4>
                <h2 class="text-3xl font-bold">75%</h2>
              </div>
              <img src="/img/icons/ant-design_rise-outlined.png" alt="icon">
            </div>
            <!-- Single Top Card -->
            <div class="flex justify-between bg-[#FF8F43] rounded-2xl border  px-6 py-6 w-1/3 shadow-lg">
              <div class="text-white">
                <h4>Sports</h4>
                <h2 class="text-3xl font-bold">75%</h2>
              </div>
              <img src="/img/icons/ant-design_rise-outlined.png" alt="icon">
            </div>
          </div>

          <div class="flex justify-between space-x-10">
            <!-- Card One -->
            <div class="flex bg-white flex-col w-1/5">
              <img src="/img/alizee-marchand-947885.jpg" class="w-full rounded-t-xl h-[200px]" alt="glasses">
              <div class="py-4 px-4 flex justify-between items-center">
                <div>
                  <h6 class="text-lg font-bold">Ladies Glasses</h6>
                  <p class="text-[#6F6F6F]">MK 150, 000</p>
                </div>
                <div class="flex space-x-2">
                  <div class="w-2 h-2 bg-[#595959] rounded-full"></div>
                  <div class="w-2 h-2 bg-[#595959] rounded-full"></div>
                  <div class="w-2 h-2 bg-[#595959] rounded-full"></div>
                </div>
              </div>
            </div>
            <!-- Card Two -->
            <div class="flex bg-white flex-col w-1/5">
              <img src="/img/goran-ivos-iacpoKgpBAM-unsplash.jpg" class="w-full rounded-t-xl h-[200px]" alt="glasses">
              <div class="py-4 px-4 flex justify-between items-center">
                <div>
                  <h6 class="text-lg font-bold">Ladies Glasses</h6>
                  <p class="text-[#6F6F6F]">MK 150, 000</p>
                </div>
                <div class="flex space-x-2">
                  <div class="w-2 h-2 bg-[#595959] rounded-full"></div>
                  <div class="w-2 h-2 bg-[#595959] rounded-full"></div>
                  <div class="w-2 h-2 bg-[#595959] rounded-full"></div>
                </div>
              </div>
            </div>
             <!-- Card Three -->
             <div class="flex bg-white flex-col w-1/5">
              <img src="img/benjamin-rascoe-6fIUr-1hvqI-unsplash.jpg" class="w-full rounded-t-xl h-[200px]" alt="glasses">
              <div class="py-4 px-4 flex justify-between items-center">
                <div>
                  <h6 class="text-lg font-bold">Guitar</h6>
                  <p class="text-[#6F6F6F]">MK 150, 000</p>
                </div>
                <div class="flex space-x-2">
                  <div class="w-2 h-2 bg-[#595959] rounded-full"></div>
                  <div class="w-2 h-2 bg-[#595959] rounded-full"></div>
                  <div class="w-2 h-2 bg-[#595959] rounded-full"></div>
                </div>
              </div>
            </div>
            <!-- Card Four -->
            <div class="flex bg-white flex-col w-1/5">
              <img src="/img/benjamin-rascoe-Hh-bzs_uhbk-unsplash.jpg" class="w-full rounded-t-xl h-[200px]" alt="glasses">
              <div class="py-4 px-4 flex justify-between items-center">
                <div>
                  <h6 class="text-lg font-bold">Guitar</h6>
                  <p class="text-[#6F6F6F]">MK 150, 000</p>
                </div>
                <div class="flex space-x-2">
                  <div class="w-2 h-2 bg-[#595959] rounded-full"></div>
                  <div class="w-2 h-2 bg-[#595959] rounded-full"></div>
                  <div class="w-2 h-2 bg-[#595959] rounded-full"></div>
                </div>
              </div>
            </div>
             <!-- Card Five -->
             <div class="flex bg-white flex-col w-1/5">
              <img src="/img/la-miko-3754698.jpg" class="w-full rounded-t-xl h-[200px]" alt="glasses">
              <div class="py-4 px-4 flex justify-between items-center">
                <div>
                  <h6 class="text-lg font-bold">Guitar</h6>
                  <p class="text-[#6F6F6F]">MK 150, 000</p>
                </div>
                <div class="flex space-x-2">
                  <div class="w-2 h-2 bg-[#595959] rounded-full"></div>
                  <div class="w-2 h-2 bg-[#595959] rounded-full"></div>
                  <div class="w-2 h-2 bg-[#595959] rounded-full"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./dist/script.js"></script>
  </body>
</html>
