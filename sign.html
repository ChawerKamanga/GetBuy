<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetBuy</title>
    <link
      rel="shortcut icon"
      href="/img/favicon_io/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Oxygen", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#F2F2F2]">
    <div class="flex justify-between">
        <!-- Image -->
        <div class="w-[36.5%]">
            <img src="/img/jon-ly-Xn7GvimQrk8-unsplash.jpg" alt="mwana pretty">
        </div>
        <!-- Login Content -->
        <div class="w-[63.5%] ">
            <div class="flex flex-col w-[600px] h-[100vh] justify-center mx-auto">
                <!-- Logo -->
                
                <img src="/img/logo.png" class="w-[190px] h-[48px] mx-auto" alt="logo">
    
                <!-- Welcome text -->
                <h2 class="text-center text-[50px] font-bold pt-10">Welcome Back</h2>
                <span class="text-center text-lg font-semibold">New here? <span class="text-primaryColor">Sign Up</span></span>
                <div class="pt-10 flex flex-col">
                    <input type="text" class="mt-10 px-8 py-4 rounded placeholder:text-gray-800 shadow-sm" placeholder="Your email address">  
                    <input type="password" class="mt-10 px-8 py-4 rounded placeholder:text-gray-800 shadow-sm" placeholder="Your password">  
                    <a href="#" class="mt-2 text-sm text-right">Forgot password?</a>
                </div>
                <a class="w-full mt-5 py-4 bg-black text-white text-center rounded" href="#">Login</a>
                <div class="flex w-full space-x-2 justify-center items-center">
                    <div class="h-[1px] mt-[41px] w-[239px] bg-gray-400"></div>
                    <span class="text-center pt-8 text-gray-700">or login with</span>
                    <div class="h-[1px] mt-[41px] w-[239px] bg-gray-400"></div>
                </div>
                <!-- Icons -->
                <div class="flex justify-center mt-4 space-x-4">
                    <div class="bg-[#4267B2] rounded-full p-3"><img class="h-7 w-7" src="/img/icons/Vector.png" alt="facebook icon"></div>
                    <div class="bg-[#DE5246] rounded-full p-3"><img class="h-7 w-7" src="/img/icons/google.png" alt="google icon"></div>
                    <div class="bg-[#1DA1F2] rounded-full p-3"><img class="h-7 w-7" src="/img/icons/twitter.png" alt="twitter icon"></div>
                </div>
            </div>

        </div>
    </div>
  </body>
</html>
