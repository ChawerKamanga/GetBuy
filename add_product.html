<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetBuy Dashboard</title>
    <link
      rel="shortcut icon"
      href="/img/favicon_io/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Oxygen", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#F2F2F2]">
    <main>
      <div class="flex">
        <!-- side nav -->
        <div class="flex flex-col bg-black w-[20%]">
          <!-- top logo image -->
          <div class="mt-14">
            <a href="/signin_buyer.html"
              ><img
                src="/img/logo_light.png"
                class="h-[40px] mx-auto"
                alt="logo light mode"
            /></a>
          </div>
          <!-- Side nav items -->
          <nav class="ml-20 mt-20 space-y-12 h-[100vh]">
            <a href="/dashboard.html" class="flex space-x-4 items-center">
              <img src="/img/icons/Vector.png" class="w-6 h-6" alt="icon" />
              <span class="text-white text-base">Dashboard</span>
            </a>
            <a href="/signin_buyer.html" class="flex space-x-4 items-center">
              <img src="/img/charm_home.png" class="w-6 h-6" alt="icon" />
              <span class="text-white text-base">Home</span>
            </a>

            <a href="/add_product.html" class="flex space-x-4 items-center">
              <img
                src="/img/icons/ant-design_plus-circle-outlined.png"
                class="w-6 h-6"
                alt="icon"
              />
              <span class="text-primaryColor text-base">Add Product</span>
            </a>
            <a href="/sales.html" class="flex space-x-4 items-center">
              <img
                src="/img/flat-color-icons_sales-performance.png"
                class="w-6 h-6"
                alt="icon"
              />
              <span class="text-white text-base">Sales</span>
            </a>
            <div class="flex space-x-4 items-center">
              <img
                src="/img/codicon_call-incoming.png"
                class="w-6 h-6"
                alt="icon"
              />
              <span class="text-white text-base">Orders</span>
            </div>
            <div class="flex space-x-4 items-center">
              <img src="/img/bi_box-seam.png" class="w-6 h-6" alt="icon" />
              <span class="text-white text-base">Stock</span>
            </div>
          </nav>
        </div>

        <!-- right side -->
        <div class="flex flex-col w-[1400px] mx-auto mt-6 space-y-5">
          <!-- seach & notification top bar -->
          <div class="flex justify-between">
            <input
              type="text"
              placeholder="Search..."
              class="h-[50px] bg-[#D9D9D9] rounded-full px-10 placeholder:text-gray-800"
            />
            <div class="flex items-center space-x-4">
              <img
                src="/img/akar-icons_bell.png"
                class="h-6 w-6"
                alt="notifications"
              />
              <img
                src="/img/marcus-lewis.jpg"
                class="w-10 h-10 rounded-full"
                alt="profile pic"
              />
            </div>
          </div>

          <br /><br /><br /><br />
          <div class=" space-y-10">
            <div class="flex space-x-10">
              <input
                type="text"
                placeholder="Product Name"
                class="w-1/2 h-[50px] bg-[#D9D9D9] rounded-md px-10 placeholder:text-black py-4"
              />
  
              <input
                type="number"
                step="1000" min="0"
                placeholder="Product Price"
                class="w-1/2 h-[50px] bg-[#D9D9D9] rounded-md px-10 placeholder:text-black py-4"
              />
            </div>
            <div class="flex space-x-10">
              <input
                type="number"
                placeholder="Amount Available"
                class="w-1/2 h-[50px] bg-[#D9D9D9] rounded-md px-10 placeholder:text-black py-4"
              />
  
              <input
                type="file"
                placeholder="Search..."
                class=" w-1/2 text-sm text-grey-500 file:mr-5 file:py-3 file:px-6 file:rounded-full file:border-0 file:text-sm file:font-medium file:bg-black file:text-white hover:file:cursor-pointer hover:file:bg-gray-600 hover:file:text-white"
              />
            </div>
            <textarea class="bg-[#D9D9D9] p-4 placeholder:text-black w-full rounded-md" cols="30" rows="10" placeholder="Description"></textarea>
          </div>
        </div>
      </div>
    </main>

    <script src="./dist/script.js"></script>
  </body>
</html>
